<header class="site-header">
  <div class="topbar">
    <div class="container topbar__inner">
      <div class="topbar__left">
        <button class="topbar__lang" type="button" aria-label="언어 선택">
          <img src="public/svg/icon_gnb_language.svg" alt="" aria-hidden="true" width="16" height="16" />
          <span class="topbar__lang-code">KR</span>
        </button>
        <div class="topbar__divider" aria-hidden="true"></div>
        <div class="topbar__rate">$1 = 1,129원</div>
      </div>
      <ul class="top-util">
        <li><a href="#">로그인</a></li>
        <li><a href="#">회원가입</a></li>
        <li><a href="#">고객센터</a></li>
        <li><a href="#">지점안내</a></li>
        <li><a href="#">주문가능시간</a></li>
      </ul>
    </div>
  </div>

  <div class="hd-header">
    <div class="container hd-header__inner">
      <div class="hd-header__left">
        <button class="hd-header__menu" type="button" aria-label="메뉴 열기">
          <img src="public/images/icons/btn_drawer.png" alt="메뉴" width="36" height="36" />
        </button>
        <h1 class="hd-header__logo">
          <a href="#">
            <img src="public/images/logo/HD_logo.png" alt="HYUNDAI DUTY FREE 로고" />
          </a>
        </h1>
      </div>

      <div class="hd-header__search">
        <label class="search" for="site-search">
          <input id="site-search" class="search__input" type="search" placeholder="봄맞이 🌸 신상품 20% 할인 행사" aria-label="사이트 검색" />
          <span class="search__icon" aria-hidden="true">🔍</span>
        </label>
      </div>

      <div class="hd-header__right">
        <button class="hd-header__cart" type="button" aria-label="장바구니"></button>
        <button class="hd-header__profile" type="button" aria-label="내정보"></button>
        <button class="hd-header__curation" type="button" aria-label="큐레이션"></button>
      </div>
    </div>
  </div>
</header>
